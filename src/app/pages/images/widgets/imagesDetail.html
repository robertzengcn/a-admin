<form class="form-horizontal" ng-submit="processForm()">
<fieldset>

<!-- Button -->
<div class="form-group">
  <label class="col-md-2 control-label" for="singlebutton"></label>
  <div class="col-md-8">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">Submit</button>
  </div>
  </div>  

  <!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="name">Image Name <span class="requirspan">*</span></label>  
  <div class="col-md-8">
  <input id="name" name="name" placeholder="Image Name" class="form-control input-md" required="" type="text" ng-model="detail.name">
    
  </div>
</div>
  <!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="url">URL </label>  
  <div class="col-md-8">
  <input id="url" name="url" placeholder="URL" class="form-control input-md"  type="url" ng-model="detail.url">    
  </div>
</div>
  <!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="sort">Sort <span class="requirspan">*</span></label>  
  <div class="col-md-8">
  <input id="sort" name="sort" placeholder="Sort" class="form-control input-md"  type="number" ng-model="detail.sort" min="0" />    
  </div>
</div>
  <!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="alt">Alt <span class="requirspan">*</span></label>  
  <div class="col-md-8">
  <input id="alt" name="alt" placeholder="Alt" class="form-control input-md"  type="text" ng-model="detail.alt" />    
  </div>
</div>

<div class="form-group">
   <label class="col-md-2 control-label" for="singlebutton">Product image<span class="requirspan">*</span></label>
  <div class="col-md-4  no-padding productimage">
        <img ng-src="{{detail.full_url}}" class="human-picture" />
  </div>
</div>
<div class="form-group" id="uimagelist">

<table class="table" ng-show="uploader.showtable">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                    <!-- Image preview -->
                                    <!--auto height-->
                                    <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                                    <!--auto width-->
                                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                                    <!--fixed width and height -->
                                    <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                                </td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Upload
                                    </button>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
</div>
 <div ng-show="uploader.isHTML5">
  <div class="form-group">
   <label class="col-md-2 control-label" for="singlebutton">Upload image</label>
    <div class="col-md-4  no-padding productimage">
   <input type="file" nv-file-select="" uploader="uploader"  name="image" />
 </div>
  </div>
</div>
<input type="hidden" value="" ng-model="detail.image" name="image" />


 </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-2 control-label" for="singlebutton"></label>
  <div class="col-md-8">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit">Submit</button>
  </div>
  </div> 

</fieldset>

</form>

<style type="text/css">
.marn60{margin-bottom: 30px;}
</style>
