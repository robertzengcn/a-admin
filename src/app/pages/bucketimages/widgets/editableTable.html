<div class="horizontal-scroll" ng-controller="ImagesCtrl as mc">
  <table class="table table-hover" st-pipe="mc.callServer" st-table="mc.displayed">
    <thead>
    <tr class="sortable">
      <th class="table-id">#</th>
      <th st-sort="products_name">Name</th>
      <th>Image</th>
      <th st-sort="products_model">Flag</th>
      <th st-sort="products_price">Sort</th>
      
    </tr>
    <tr><th colspan="7"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th></tr>
    </thead>
    <tbody ng-show="!mc.isLoading">
<tr ng-repeat="row in mc.displayed">
    <td>{{$index+1}}</td>
    <td>{{row.name}}</td>
    <td><img ng-src="{{row.full_url}}" class="img-thumbnail hundeimg" /></td>
    <td>{{row.flag}}</td>
    <td>{{row.sort}}</td>

    <td><div class="buttons">
        <a class="btn btn-primary editable-table-button btn-xs" ui-sref="images.detail({id:row.id})">Edit</a>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="mc.removeitem(row)">Delete</button>
      </div></td>
  </tr>
    
    </tbody>
    <tbody ng-show="mc.isLoading">
  <tr>
    <td colspan="4" class="text-center">Loading ... </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td class="text-center" st-pagination="" st-items-by-page="10" colspan="4">
    </td>
  </tr>
  </tfoot>


  </table>
</div>
